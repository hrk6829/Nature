<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>#Nature</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/img/icons/Nature_icon_32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/img/icons/Nature_icon_16.png"
    />
    <!--[if IE
      ]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"
    /><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json"
    />
    <meta name="theme-color" content="#4DBA87" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="#Nature" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/img/icons/Nature_icon_180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./static/img/icons/Nature_icon_152.png"
    />
    <link
      rel="apple-touch-startup-image"
      href="./static/splash/splash_Nature_750x1334.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="mask-icon"
      href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg"
      color="#4DBA87"
    />
    <!-- Add to home screen for Windows -->
    <meta
      name="msapplication-TileImage"
      content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <% for (var chunk of webpack.chunks) { for (var file of chunk.files) { if
    (file.match(/\.(js|css)$/)) { %>
    <link
      rel="<%= chunk.initial?'preload':'prefetch' %>"
      href="<%= htmlWebpackPlugin.files.publicPath + file %>"
      as="<%= file.match(/\.css$/)?'style':'script' %>"
    />
    <% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
